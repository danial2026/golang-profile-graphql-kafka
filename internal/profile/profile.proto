syntax = "proto3";

package domain;

option go_package = "./";

message Account {
  string ID        = 1;
  string email     = 2;
  string username  = 3;

  repeated Account following = 4;
  repeated Account followers = 5;
}

message CreateAccountRequest {
  Account account  = 1;
}

message CreateAccountResponse {
  Account account  = 1;
}

service User {
  rpc CreateAccount (CreateAccountRequest) returns (CreateAccountResponse) {}
} 